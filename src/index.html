<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div class="modal">
        <div>
            <button class="cancel">X</button>
            <h2>Add a New Task</h2>
            <div class="container">
                <label for="title">Title of Task</label>
                <input name="title" type="text" placeholder="Title" id="title">
                <label for="description">Description</label>
                <textarea name="description" placeholder="Description" id="description"></textarea>
                <label for="date">Date the Task is Due</label>
                <input type="date" name="date" id="date">
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <header>
        <h1>To Do List</h1>
        <button class="addButton">+</button>
    </header>
    <main>

    </main>
</body>

</html>
